<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: "ModelHaven Studio" }}</title>

  <!-- Use the repo-root style.css (Workspace theme) -->
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
</head>

<body>
  <div class="wrap">

    {{ content }}

    <footer class="footer">
      <div>
        <strong>Contact</strong><br>
        <a href="mailto:martijnbruzzese@gmail.com">martijnbruzzese@gmail.com</a>
      </div>
      <div class="muted">© 2026 Martijn Bruzzese — All Rights Reserved</div>
    </footer>

  </div>

  <!-- Optional: Mermaid support -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: true });

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("pre > code.language-mermaid").forEach((code) => {
        const pre = code.parentElement;
        const div = document.createElement("div");
        div.className = "mermaid";
        div.textContent = code.textContent;
        pre.replaceWith(div);
      });
      mermaid.init(undefined, document.querySelectorAll(".mermaid"));
    });
  </script>
</body>
</html>
