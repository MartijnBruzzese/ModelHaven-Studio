<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: "ModelHaven Studio" }}</title>

  <style>
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:#f4f1ea; /* parchment background */
      color:#222;
      margin:0;
      padding:48px 18px;
      line-height:1.65;
    }
    .wrap{
      max-width:760px;
      margin:0 auto;
      background:#fffdf8; /* parchment paper */
      padding:32px 34px;
      border-radius:14px;
      box-shadow:0 10px 32px rgba(0,0,0,0.06);
    }
    h1{
      font-size:2rem;
      margin:0 0 6px 0;
      font-weight:600;
    }
    h2{
      font-size:1.05rem;
      letter-spacing:0.06em;
      text-transform:uppercase;
      color:#555;
      margin:24px 0 12px 0;
    }
    p{
      margin:0 0 12px 0;
    }
    a{
      color:#0057ff;
      text-decoration:none;
    }
    a:hover{
      text-decoration:underline;
    }
    ul{
      margin:0;
      padding-left:1.2em;
    }
    li{
      margin:6px 0;
    }
    .status{
      display:inline-block;
      margin-top:8px;
      padding:4px 12px;
      border-radius:999px;
      border:1px solid #ddd;
      background:#ffffff;
      font-size:0.9rem;
      color:#444;
    }
    hr{
      border:none;
      border-top:1px solid #ddd;
      margin:24px 0;
    }
    .footer{
      margin-top:30px;
      font-size:0.85rem;
      color:#777;
    }
  </style>
</head>

<body>
  <div class="wrap">
    {{ content }}
  </div>
</body>
</html>
